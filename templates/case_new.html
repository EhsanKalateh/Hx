{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1>کیس جدید</h1>

<form action="" method="post">{% csrf_token %}
<div class="createForm" autocomplete="off">
    {{ form|crispy }}
<button class="btn btn-success ml-2" type="submit" id="save" hidden>Save</button>
</div>
</form>
{% endblock content %}

{% block sidebarLeft %}

<button type="submit" class="btn btn-success ml-2 fix editDelete"
       id="saveSecond" 
       onclick="document.getElementById('save').click()">Save</button>
{% endblock sidebarLeft%}
